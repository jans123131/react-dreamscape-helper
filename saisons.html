<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Alexandria-Regular';
            src: url('Alexandria-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Alexandria-Regular', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .banner-image {
            width: 100%;
            height: 30vh;
            background: url('topbanner.png') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .small-banners-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-top: 50px;
        }

        .small-banner {
            position: relative;
            width: 100%;
            height: 250px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .small-banner:hover {
            transform: scale(1.02);
            border-color: #2596be;
        }

        .button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 80%;
        }

        .button-overlay a {
            display: block;
            text-align: center;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buy-now-btn {
            background-color: #28a745;
            color: white;
        }

        .about-btn {
            background-color: #2596be;
            color: white;
        }

        @media (max-width: 576px) {
            .banner-image {
                height: 50vh;
            }

            .small-banner {
                height: 150px;
            }

            .button-overlay a {
                font-size: 16px;
                padding: 10px;
            }
        }

        .navbar-custom {
            background-color: #7792bd;
        }

        .navbar-brand img {
            height: 60px;
        }

        .logout-icon {
            color: white;
            font-size: 1.3rem;
        }

        .footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }

        .pending-btn {
            background-color: #fff;
            color: #2596be;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="https://draminesaid.com/">
                <img src="https://draminesaid.com/wp-content/uploads/2024/11/Dramine-White-logo-199x112.png" alt="Dr Amine Said Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                </ul>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link logout-icon"
                            href="https://draminesaid.com/"><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="small-banners-container"></div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation d'achat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir acheter la formation ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                    <button type="button" class="btn btn-primary" id="confirmPurchase">Oui</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification for "Inscription réussie" -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast" style="max-width: 350px;">
            <div class="toast-header">
                <strong class="me-auto">Succès</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Inscription réussie !
            </div>
        </div>
    </div>

    <br><br><br><br>
    <footer class="footer">
        <span>© 2024 Dr Amine Said | Développé Par <strong>Hola!Studio</strong></span>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user || !user.id) {
                console.error("User data or id_client not found in localStorage.");
                return;
            }

            const id_client = user.id;
            const container = document.querySelector(".small-banners-container");

            try {
                // Fetch all seasons
                const allSeasonsResponse = await fetch("https://plateform.draminesaid.com/app/get_saisons.php");
                const allSeasonsData = await allSeasonsResponse.json();
                const allSeasons = allSeasonsData.success ? allSeasonsData.saisons : [];

                // Fetch user seasons using the new API
                const userSeasonsResponse = await fetch("https://plateform.draminesaid.com/app/check_user_permissions.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id_client: id_client })
                });

                const userSeasonsData = await userSeasonsResponse.json();
                const ownedSeasonIds = new Set(userSeasonsData.seasons.map(season => season.id_saison));

                // Fetch pending requests for the user
                const requestResponse = await fetch(`https://plateform.draminesaid.com/app/request_users.php?id_user=${id_client}`);
                const requestData = await requestResponse.json();
                const pendingSeasons = new Set(requestData.success ? requestData.requests.map(request => request.id_saison) : []);

                // Clear the container
                container.innerHTML = "";
                allSeasons.reverse().forEach(saison => {
                    const isOwned = ownedSeasonIds.has(saison.id_saison);
                    const isPending = pendingSeasons.has(saison.id_saison);

                    const banner = document.createElement("div");
                    banner.classList.add("small-banner");
                    banner.style.backgroundImage = `url('${saison.photo_saison}')`;

                    const link = document.createElement("a");

                    if (isOwned) {
                        link.href = saison.havechapters_saisons === 1
                            ? `banners.html?id_saison=${saison.id_saison}`
                            : `sousaisons.html?id_saison=${saison.id_saison}`;
                    } else {
                        link.href = "#";
                        link.classList.add("disabled-banner");
                    }

                    link.appendChild(banner);

                    if (!isOwned) {
                        const buttonContainer = document.createElement("div");
                        buttonContainer.classList.add("button-overlay");

                        const aboutButton = document.createElement("a");
                        aboutButton.href = saison.about_link;
                        aboutButton.target = "_blank";
                        aboutButton.innerText = "À propos de la formation";
                        aboutButton.classList.add("about-btn");
                        buttonContainer.appendChild(aboutButton);

                        const actionButton = document.createElement("a");
                        actionButton.href = "#";

                        if (isPending) {
                            actionButton.innerText = "En attente de validation";
                            actionButton.classList.add("pending-btn");
                            actionButton.style.pointerEvents = "none";
                        } else {
                            actionButton.innerText = "Acheter maintenant";
                            actionButton.classList.add("buy-now-btn");

                            actionButton.addEventListener("click", function (event) {
                                event.preventDefault();
                                const id_saison = saison.id_saison;

                                // Show confirmation modal
                                const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                                confirmationModal.show();

                                document.getElementById('confirmPurchase').onclick = async function () {
                                    try {
                                        const response = await fetch("https://plateform.draminesaid.com/app/request_users.php", {
                                            method: "POST",
                                            headers: { "Content-Type": "application/json" },
                                            body: JSON.stringify({
                                                id_user: id_client,
                                                id_saison: id_saison
                                            })
                                        });
                                        const data = await response.json();
                                        console.log(data);
                                        confirmationModal.hide();

                                        // Show Toast Notification for Success
                                        const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
                                        toast.show();
                                    } catch (error) {
                                        console.error("Error:", error);
                                    }
                                };
                            });
                        }

                        buttonContainer.appendChild(actionButton);
                        banner.appendChild(buttonContainer);
                    }

                    container.appendChild(link);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
